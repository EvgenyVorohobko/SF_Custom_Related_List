<template>
    <lightning-modal-header label={titleModal}></lightning-modal-header>
    <lightning-modal-body>
        <div>
            <p style={styleBody}>{bodyMessage}</p>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <template for:each={options} for:item="option">
            <lightning-button
                label={option.label}
                variant={option.variant}
                onclick={handleOptionClick}
                data-id={option.id}
                icon-name={option.icon}
                class={option.style}
                key={option.id}>
            </lightning-button>
        </template>
    </lightning-modal-footer>
</template>
